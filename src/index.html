<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Decentralized Voting System</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="jumbotron">
            <h1 class="display-4">Decentralized Voting System</h1>
          </div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <div class="card mb-4">
              <div class="card-body">
                <h2 class="card-title">Election results</h2>

                <p><b>Total Votes:</b> <span id="totalVotes">-</span></p>
                <p><b>Current Winner:</b> <span id="currentWinner">-</span></p>

                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Votes</th>
                    </tr>
                  </thead>
                  <tbody id="candidates"></tbody>
                </table>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-body">
                <h2 class="card-title">Submit your vote</h2>
                <form onSubmit="App.castVote(); return false;" class="form-inline">
                  <div class="form-group">
                    <select class="form-control" id="candidatesSelect"></select>
                  </div>
                  <button type="submit" class="btn btn-primary">Vote</button>
                </form>
              </div>
            </div>

            <p id="account" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p id="account" class="float-right"></p>
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
